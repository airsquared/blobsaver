name: CI

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: airsquared/setup-java@6d0fbbc
      with:
        java-version: '1.8'
        javafx: true
    - name: print java_home
      run: ls -LR $JAVA_HOME
    - name: Build with Gradle
      run: ./gradlew build
      
