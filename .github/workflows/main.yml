name: CI

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: airsquared/setup-java@master
      with:
        java-version: '1.8'
        javafx: true
    - name: Assemble with Gradle
      run: ./gradlew assemble
      
