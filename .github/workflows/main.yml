name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'zulu'
      - name: Install Linux dependencies
        run: sudo apt-get install libplist-dev libimobiledevice-dev libirecovery-1.0-dev
        if: runner.os == 'Linux'
      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --no-daemon
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: build/distributions/*
      - name: Upload reports on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: failure-${{ runner.os }}
          path: build/
  release:
    name: Create public releases
    runs-on: ubuntu-latest
    needs: build
    if: "startsWith(github.event.head_commit.message, 'Release')"
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3
      - name: Get version from commit
        run: echo "VERSION=$(echo ${{ github.event.commits[0].message }} | awk '{print $2}')" >> $GITHUB_ENV
      - name: Release public builds
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ env.VERSION }}"
          prerelease: false
          draft: true
          files: "**"
