name: CI

on: [push]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: airsquared/setup-java@master
      with:
        java-version: '1.8'
        javafx: true
    - name: Create and run macOS app
      if: matrix.os == 'macOS-latest'
      run: |
        ./gradlew createApp
        timeout -v --preserve-status 30s ./build/macApp/blobsaver.app/JavaAppLauncher
    - name: Create and run Linux tar.gz
      if: matrix.os == 'ubuntu-latest'
      run: |
        ./gradlew createLinuxTargz
        tar -xzf build/distributions/blobsaver-linux.tar.gz
        sudo apt-get install xvfb # Xvfb is needed because the CI runs in headless mode
        timeout -v --preserve-status 30s xvfb-run ./blobsaver
